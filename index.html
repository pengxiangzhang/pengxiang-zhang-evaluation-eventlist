<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link href="./normalize.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="event-list-app">
        <button class="event-list-app__add-btn">Add New Event</button>
        <form class="event-list-form">
            <table class="event-list_table">
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="event-list">
                </tbody>
            </table>
        </form>
    <script src="./index.js"></script>
</body>
</html>
